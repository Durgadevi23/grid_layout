<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
<div id="app"></div>
<script>
	const rootElement = document.getElementById("app");
	const createDiv = React.createElement("div",{style:{border:"1px solid black",padding:"50px"}});
	const box = React.createElement("div",{style:{display:"grid",gridTemplateColumns:"auto auto auto auto",gridColumnGap:"10px",gridRowGap:"10px",padding:"10px"}},
			createDiv,createDiv,createDiv,createDiv,
			createDiv,createDiv,createDiv,createDiv,
			createDiv,createDiv,createDiv,createDiv
	);
	ReactDOM.render(box,rootElement);
	
</script>
</body>
</html>
